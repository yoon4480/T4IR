<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <script src="../javascripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.galleriffic.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.opacityrollover.js" type="text/javascript"></script>
    <script src="../javascripts/controller.js"></script>
</head>
<body>
    <div>
        <h1>Let's Sign Up!</h1>
    </div>
    <div>
        ID <input type="text" id="signUpId">
        <br><br>
        PW <input type="password" id="signUpPw">
        <br><br>
        NAME <input type="text" id="signUpName">
    </div>
    <br><br>
    <div>
        <button type="submit" id="popUpSignUpBtn">SIGN UP</button>
        <button type="reset">CANCEL</button>
    </div>
</body>
</html>
